<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script src="http://localhost:9898/fsocket.js"></script>
    <script>
        let own = this;
        own.fsocket = new FSocketClient('ws://localhost:9898/', (fsocket) => {
        });

        own.fsocket.on('candle', (candle) => {
            console.log(candle);
        });

        own.fsocket.on('connect', () => {
            console.log("connected");
        });

        own.fsocket.on('disconnect', () => {
            console.log("disconnected");
        });

        //own.fsocket.clear();

        setInterval(() => {
            fsocket.emit('new-candle', 'new info', (data) => {
                console.log(data);
            });
        }, 30000)

    </script>
</body>

</html>
